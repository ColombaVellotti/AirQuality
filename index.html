<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link rel='stylesheet' href='styles.css'/>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'/>
    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.7.1/dist/leaflet.css' 
    integrity='sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=='
    crossorigin=''/>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' 
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <title>Life Quality</title>
  </head>

<body>

<!-- Header -->
<div class='header'>
  <div class='title'>
    <h1>check the life quality in any city</h1>
      <p>where you want, when you want</p>
  </div>
  <div class='form'>
  <form>
    <input id='input' type='text' placeholder='search for any city'/>
      <button id='search' type='button'>
        <i class='material-icons'>search</i>
      </button>
  </form>
  </div>
</div>

<!-- Cards -->
<div class='info'>
  <div class='info_section city'>
    <h3>City</h3>
      <p id='city'>Rome</p>
  </div>
<div class='line'></div>
  <div class='info_section pm'>
    <h3>Particular Matter (PM)</h3>
      <p id='fd'>(fine dust level)</p>
      <p id='pm'>34</p>
  </div>
<div class='line'></div>
  <div class='info_section aqi'>
    <h3>Air Quality Index</h3>
    <p id='aqi'>34</p>
</div>
  <div class='line'></div>
  <div class='info_section health'>
    <h3>Info</h3>
    <p id='info'>Air quality is satisfactory, and air pollution poses little or no risk.</p>
  </div>
</div>

<!-- Map -->
      <div id='mapid'></div>

<!-- AQI legend -->
<div id='footer' class='row text-center padding'>
  <table class='d-flex justify-content-center'>
    <tr><td class='good'>up to 50</td><td class='moderate'>51-100</td>
        <td class='unhealty-sensitive'>101-150</td><td class='unhealty'>151-200</td>
        <td class='very-unhealty'>201-300</td><td class='hazardous'> > 301</td>
    </tr>
  </table>
    <p class='footer'>More info: <a href='https://www.airnow.gov/aqi/aqi-basics/'>AQI</a>,
        <a href='https://www.epa.gov/pm-pollution/particulate-matter-pm-basics'>PM</a>.
    </p>
</div>

    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
    <script src='https://unpkg.com/leaflet@1.7.1/dist/leaflet.js'
      integrity='sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=='
      crossorigin=''></script>
    <script src="app.js"></script>
  
  </body>
</html>
